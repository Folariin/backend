spring.application.name=Grocery Household App

spring.datasource.url=jdbc:postgresql://localhost:5432/grocerydb
spring.datasource.username=postgres
spring.datasource.password=yourpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Explicit dialect (helps when JDBC metadata can?t be read yet)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_32+_CHAR_SECRET_KEY!!!!!!!!
jwt.expiration-ms=86400000

